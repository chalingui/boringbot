name: CI

on:
  push:
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: none
      - name: PHP syntax check
        run: |
          find src bin config -name "*.php" -print0 | xargs -0 -n1 php -l

